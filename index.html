<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

    <!-- Employee Tracker -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-image: url(assets/Hexpress.jpeg); width: 100%; height: 100%; ">
        <h1 class="text-center" style="color:lightblue;">Train Scheduler</h1>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Employees-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Trains</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Next Arrival</th>
                    <th>Frequency</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Employee  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="time-input"> First Train Time (hh:mm military - ex: 14:00)</label>
                  <input class="form-control" id="time-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">frequency</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                <audio autoplay loop>
                 <source src="whistle.mp3" type="audio/mpeg" >
                </audio>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="./assets/javascript/train.js"></script>

  </body>

</html>
